<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </p>
    <p>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" required/>
    </p>
    <p>
        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" required/>
    </p>
    <p>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required/>
    </p>
    <button type="submit">Add User</button>
</form>
</body>
</html>
